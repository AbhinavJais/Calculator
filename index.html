<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stle.css" />
    <title>Calculator made by me</title>
  </head>
  <body>
    <section class="calculator">
      <div class="container">
        <div class="display">
            <input type="text" inputmode="numeric" name="display">
        </div>
        <div class="row">
            <button class="button" id="btn">AC</button>
            <button class="button" id="btn">DE</button>
            <button class="button" id="btn">.</button>
            <button class="button" id="btn">/</button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button" id="btn">*</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button" id="btn">-</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button" id="btn">+</button>
        </div>
        <div class="row">
          <button class="button">0</button>
          <button class="button">00</button>
          <button class="equal" id="btn">=</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
